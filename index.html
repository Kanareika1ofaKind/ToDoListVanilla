<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>todoVanilla</title>

</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="input-group md-3">
                <label class="form-control">
                <input type="text" class="form-control add-input" placeholder="Add New Item">
                </label>
                <!-- <input type="text" class="form-control add-name" placeholder="Add New Item"> -->
                <button class="btn btn-outline-success add-btn" type="button" id="button-addon2">Add</button>

            </div>
            <ul class="list-group todo-list">
                <li class="list-group-item d-flex justify-content-between">
                   <span>Go to school</span>
                    <button class="btn btn-danger btn-sm delete-btn">Delete</button>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span>Sleep all day</span>
                    <button class="btn btn-danger btn-sm delete-btn">Delete</button>
                </li>
            </ul>

        </div>

    </div>
</div>

<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
